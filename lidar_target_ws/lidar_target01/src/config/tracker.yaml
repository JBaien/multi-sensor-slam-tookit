# ========== 点云输入与强度过滤 ==========
input_topic: "/timoo_points"       # 点云输入话题
intensity_threshold: 150.0         # 强度阈值(>此值的点才保留)，增大过滤更严格，减小更宽松

# ========== 高度过滤(z轴) ==========
use_z_filter: false                 # 是否启用高度过滤
z_min: -3.0                         # 最小高度(m)，范围越大包含更多点
z_max: 3.0                          # 最大高度(m)，范围越大包含更多点

# ========== 圆柱约束 ==========
r_min: 0.05                         # 最小半径(m)
r_max: 0.20                         # 最大半径(m)，范围过大可能匹配到错误目标

# ========== 聚类参数 ==========
cluster_tolerance: 0.08             # 聚类距离容差(m)，增大会合并更多点，减小会分成更多簇
min_cluster_size: 10                # 最小聚类点数，增大要求更严格，减小允许更少点
max_cluster_size: 200               # 最大聚类点数，过滤掉过大的杂波簇

# ========== RANSAC圆拟合参数 ==========
ransac_iters: 400                   # RANSAC迭代次数，增大更精确但更慢
circle_inlier_th: 0.03              # 圆内点阈值(m)，增大会接受更多点，减小要求更严格
min_circle_inliers: 8               # 最小圆内点数，增大要求更高，减小更宽松

# ========== 跟踪与ROI参数 ==========
enable_kf: true                     # 是否启用卡尔曼滤波跟踪
max_missed_frames: 30               # 最大丢失帧数，超过此数宣告LOST，增大更宽容
roi_base: 5.0                       # 基础ROI半径(m)，增大搜索范围更广但干扰更多
roi_vel_gain: 10.0                  # ROI速度增益系数，增大会让ROI随速度扩张更多

# ========== 卡尔曼滤波噪声参数 ==========
kf_q_pos: 0.5                       # 位置过程噪声，增大使滤波响应更快更敏感
kf_q_vel: 2.0                       # 速度过程噪声，增大允许更大速度跳变
kf_r_meas: 0.05                     # 测量噪声，增大使滤波更平滑

# ========== 可视化参数 ==========
publish_marker: true                # 是否发布RViz标记
marker_z: 0.0                      # 标记显示的z坐标(m)

# ========== TCP Modbus 配置 ==========
tcp_port: 5052                     # TCP服务器端口号
